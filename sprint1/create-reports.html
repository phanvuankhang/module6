<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo báo cáo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="booking" class="section" style="margin-top: 10px">
    <div class="section-center">
        <div class="container">
            <div class="booking-form">
                <div class="title" style="padding: 0px">
                    <p>Thống kê báo cáo</p>
                </div>
                <form class="booking-form-padding">
                    <div class="row">
                        <div class="form-group">
                            <span class="form-label">Kiểu biểu đồ <span style="color: red">*</span></span>
                            <select class="form-control" required>
                                <option value="">--Chọn kiểu--</option>
                                <option value="">Circle</option>
                                <option value="">Line</option>
                            </select>
                            <label style="color: red; margin-top: 10px">Vui lòng chọn kiểu biểu đồ</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="one-way" style="width: 100%">
                                <input type="radio" id="one-way" name="flight-type">
                                <div class="form-group">
                                    <span class="form-label">Thời gian <span style="color: red">*</span></span>
                                    <select class="form-control" required>
                                        <option value="">--Chọn thời gian--</option>
                                        <option value="">Tuần này</option>
                                        <option value="">Tháng này</option>
                                        <option value="">Quý này</option>
                                        <option value="">Năm này</option>
                                    </select>
                                    <label style="color:red; margin-top: 10px">Vui lòng chọn thời gian</label>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="multi-city" style="width: 100%">
                                <input type="radio" id="multi-city" name="flight-type">
                                <div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Từ <span style="color: red">*</span></span>
                                            <input class="form-control" type="date">
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Đến <span style="color: red">*</span></span>
                                            <input class="form-control" type="date">
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                <label style="color: red">Vui lòng chọn thời gian</label>
                            </label>
                        </div>
                    </div>
                    <h4><b>So sánh với:</b></h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <span class="form-label">Thời gian</span>
                                <select class="form-control" disabled>
                                    <option value=""></option>
                                    <option value="">Tuần trước</option>
                                    <option value="">Tháng trước</option>
                                    <option value="">Quý trước</option>
                                    <option value="">Năm trước</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Từ </span>
                                <input class="form-control" type="date">
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Đến></span>
                                <input class="form-control" type="date">
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center">
                        <button class="btn" style="background: #daa32a;">Xem</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
